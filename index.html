	<body>
		<div id="starfield"></div>
		
		<ul id="key">
			<li>space = pause/play</li>
			<li>&uarr; = size up</li>
			<li>&darr; = size down</li>
			<li>&rarr; = speed up</li>
			<li>&larr; = slow down</li>
			<li>b = put a bird on it</li>
			<li>d = put a doge on it</li>
			<li>j = put a jim on it</li>
			<li>n = put a nyan cat on it</li>
		</ul>
